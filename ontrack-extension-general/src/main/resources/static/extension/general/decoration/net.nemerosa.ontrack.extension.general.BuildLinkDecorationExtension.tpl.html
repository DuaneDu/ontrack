<span class="ot-decoration-border" ng-repeat="link in decoration.data.decorations">
    <!-- Build @ Project -->
    <span ng-if="!link.uri">{{link.label}} @ {{link.project}}</span>
    <span ng-if="link.uri">
        <img src="extension/general/decoration/net.nemerosa.ontrack.extension.general.BuildLinkDecorationExtension/link.png"/>
        <a href="{{link.uri}}">{{link.label}} @ {{link.project}}</a>
    </span>
    <!-- Promotions -->
    <span ng-repeat="promotion in link.promotions">
        <img ng-if="!promotion.imageLink" src="assets/default_entity_image.png" class="ot-icon" title="{{promotion.name}}"/>
        <img ng-if="promotion.imageLink" ng-src="{{promotion.imageLink}}" class="ot-icon" title="{{promotion.name}}"/>
    </span>
</span>
<!-- Extra link -->
<span class="ot-decoration-border" ng-if="decoration.data.extraLink">
    <a href="{{decoration.data.extraLink}}" title="Displays all links of this build">
        <img src="extension/general/decoration/net.nemerosa.ontrack.extension.general.BuildLinkDecorationExtension/link.png"/>
    </a>
</span>
