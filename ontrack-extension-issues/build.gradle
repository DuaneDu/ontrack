plugins {
    id "groovy"
}

dependencies {
    compile project(':ontrack-extension-support')
    compile 'org.codehaus.groovy:groovy'
}

configurations {
    testArtifacts
}

task testJar(type: Jar) {
    baseName = "${project.name}-test"
    from sourceSets.test.output
}

artifacts {
    testArtifacts testJar
}
