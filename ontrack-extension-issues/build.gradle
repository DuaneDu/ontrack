apply plugin: 'groovy'

dependencies {
    compile project(':ontrack-extension-support')
    compile project(':ontrack-ui-graphql')
}

configurations {
    testArtifacts
}

task testJar(type: Jar) {
    baseName = "${project.name}-test"
    from sourceSets.test.output
}

artifacts {
    testArtifacts testJar
}
