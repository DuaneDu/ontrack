query GitHubIngestionPayloads(
    $offset: Int = 0,
    $size: Int = 10,
    $uuid: String,
    $statuses: [IngestionHookPayloadStatus!],
    $gitHubEvent: String,
    $repository: String,
) {
    gitHubIngestionHookPayloads(
        offset: $offset,
        size: $size,
        uuid: $uuid,
        statuses: $statuses,
        gitHubEvent: $gitHubEvent,
        repository: $repository,
    ) {
        pageInfo {
            ...PageInfoContent
        }
        pageItems {
            uuid
            status
            message
        }
    }
}
