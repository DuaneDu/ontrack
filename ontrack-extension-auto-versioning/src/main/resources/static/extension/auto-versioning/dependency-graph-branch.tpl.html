<ot-view>

    <div class="row" ng-if="rootBuild">
        <div class="col-md-12 ot-view-title">
            <span id="ot-view-title">
                Dependency graph for
                <a href="{{ rootBuild.branch.project.links._page }}">{{ rootBuild.branch.project.name }}</a>
                /
                <a href="{{ rootBuild.branch.links._page }}">{{ rootBuild.branch.name }}</a>
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <div id="graph" style="width:100%; height:600px;"></div>
        </div>
        <div class="col-md-3">
            <ot-auto-versioning-dependency-graph-selected-build
                    selected-build="selectedBuild"></ot-auto-versioning-dependency-graph-selected-build>
        </div>
    </div>

</ot-view>
