<div class="row">
    <div class="col-md-9">
        <div id="graph" style="width:100%; height:600px;"></div>
    </div>
    <div class="col-md-3">
        <!-- Up/down buttons -->
        <div class="row">
            <div class="col-md-12">
                <button style="margin-bottom: 1em;"
                        ng-if="direction != 'UP'"
                        ng-click="goToUpstreamGraph()"
                        class="btn btn-default form-control">
                    <i class="fa fa-arrow-up"></i>
                    Upstream dependency graph
                </button>
                <button style="margin-bottom: 1em;"
                        ng-if="direction == 'UP'"
                        ng-click="goToDownstreamGraph()"
                        class="btn btn-default form-control">
                    <i class="fa fa-arrow-down"></i>
                    Downstream dependency graph
                </button>
            </div>
        </div>
        <!-- Control buttons -->
        <button class="btn btn-default" style="margin-bottom: 1em; width: 100%;"
                ng-hide="expanded"
                ng-disabled="expanding"
                ng-click="expandAllDependencies()"
                title="Expands all dependencies">
            <span class="ot-loading-indicator" ng-show="expanding"></span>
            <i class="fa fa-expand" ng-hide="expanding"></i>
            Expand all
        </button>
        <!-- Selected build area -->
        <ot-auto-versioning-dependency-graph-selected-build
                selected-build="selectedBuild"></ot-auto-versioning-dependency-graph-selected-build>
    </div>
</div>
