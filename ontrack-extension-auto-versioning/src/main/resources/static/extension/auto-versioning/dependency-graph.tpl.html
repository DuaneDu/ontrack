<ot-view>

    <div class="row" ng-show="rootBuild">
        <div class="col-md-12 ot-view-title">
            <span id="build-page-title">
                Dependency graph for
                <a href="{{ rootBuild.branch.project.links._page }}">{{ rootBuild.branch.project.name }}</a>
                /
                <a href="{{ rootBuild.branch.links._page }}">{{ rootBuild.branch.name }}</a>
                /
                <a href="{{ rootBuild.links._page }}">{{ rootBuild.name }}</a>
                <span class="ot-decoration-border ot-decoration-success" ng-if="rootBuild.releaseProperty.value">
                    {{ rootBuild.releaseProperty.value.name }}
                </span>
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <div id="graph" style="width:100%; height:600px;"></div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default" style="margin-bottom: 1em; width: 100%;"
                    ng-hide="expanded"
                    ng-disabled="expanding"
                    ng-click="expandAllDependencies()"
                    title="Expands all dependencies">
                <span class="ot-loading-indicator" ng-show="expanding"></span>
                <i class="fa fa-expand" ng-hide="expanding"></i>
                Expand all
            </button>
            <ot-auto-versioning-dependency-graph-selected-build
                    selected-build="selectedBuild"></ot-auto-versioning-dependency-graph-selected-build>
        </div>
    </div>

</ot-view>
