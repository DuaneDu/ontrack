<ot-view>

    <div class="row" ng-show="loadingPortfolio">
        <div class="col-md-12">
            <div class="alert alert-info">
                <span class="ot-loading-indicator"></span>
                Loading the portfolio...
            </div>
        </div>
    </div>

    <table class="table table-hover table-bordered">
        <tbody ng-repeat="category in categories" ng-if="category.types.length > 0">
        <tr class="info">
            <td colspan="2">
                {{category.name}}
            </td>
        </tr>
        <tr ng-repeat="type in category.types">
            <td style="width: 30px;">
                Selection
            </td>
            <td>
                <ot-extension-indicators-type-name type="type"></ot-extension-indicators-type-name>
            </td>
        </tr>
        </tbody>
    </table>

</ot-view>
