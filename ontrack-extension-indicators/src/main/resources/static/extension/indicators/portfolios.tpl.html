<ot-view>

    <div class="row" ng-show="loadingPortfolios">
        <div class="col-md-12">
            <div class="alert alert-info">
                <span class="ot-loading-indicator"></span>
                Loading portfolios...
            </div>
        </div>
    </div>

    <div class="row" ng-show="!loadingPortfolios && portfolios.length == 0">
        <div class="col-md-12">
            <div class="alert alert-info">
                No indicator portfolio is set yet. Create one by clicking on this
                <a class="ot-action" ng-click="createPorfolio()">link</a>.
            </div>
        </div>
    </div>

    <table class="table table-bordered table-hover">
        <tr ng-repeat="portfolio in portfolios">
            <td>
                {{portfolio.name}}
            </td>
            <td>
                {{portfolio.label}}
            </td>
            <td>
                <a ng-if="portfolio.links._update"
                   href="#/extension/indicators/portfolios/{{portfolio.id}}/edit"
                   title="Edit the content of the {{portfolio.name}} portfolio"><span class="fa fa-pencil ot-command"></span></a>
                View | Delete
            </td>
        </tr>
    </table>

</ot-view>
