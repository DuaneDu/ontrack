<div ng-if="value.bodyHtml" ng-bind-html="value.bodyHtml | limitTo:700" class="ot-description"></div>
<div>
    State:
    <span class="label" ng-class="{
                    'label-success': (value.state == 'open'),
                    'label-danger': (value.state != 'open')
                    }">{{value.state}}</span>
    <span ng-if="value.milestone">
        Milestone:
        <a class="label"
           ng-class="{
            'label-success': (value.milestone.state == 'open'),
            'label-danger': (value.milestone.state != 'open')
            }"
           href="{{value.milestone.url}}">{{value.milestone.title}}</a>
    </span>
    <span ng-if="value.labels" class="ot-label-suite">
        Labels:
        <span ng-repeat="label in value.labels" class="label label-default">{{label.name}}</span>
    </span>
    <span ng-if="value.assignee">
        Assignee:
        <a href="{{value.assignee.url}}" target="_blank" class="label label-default">
            {{value.assignee.login}}
        </a>
    </span>
</div>
