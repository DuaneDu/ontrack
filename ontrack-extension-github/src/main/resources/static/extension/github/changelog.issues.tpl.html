<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>ID</th>
        <th>State</th>
        <th>Title</th>
        <th>Milestone</th>
        <th>Assignee</th>
        <th>Updated</th>
        <th>Labels</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="changeLogIssue in value.list">
        <td>
            <code><a href="{{changeLogIssue.issue.url}}">{{changeLogIssue.issue.displayKey}}</a></code>
        </td>
        <td>
            <span class="label"
                    ng-class="{
                    'label-success': (changeLogIssue.issue.state == 'open'),
                    'label-danger': (changeLogIssue.issue.state != 'open')
                    }">
                {{changeLogIssue.issue.state}}
            </span>
        </td>
        <td>
            <span>{{changeLogIssue.issue.summary}}</span>
        </td>
        <td>
            <a class="label"
               ng-class="{
                    'label-success': (changeLogIssue.issue.milestone.state == 'open'),
                    'label-danger': (changeLogIssue.issue.milestone.state != 'open')
                    }"
               ng-if="changeLogIssue.issue.milestone" href="{{changeLogIssue.issue.milestone.url}}">
                {{changeLogIssue.issue.milestone.title}}
            </a>
        </td>
        <td>
            <a ng-if="changeLogIssue.issue.assignee" href="{{changeLogIssue.issue.assignee.url}}">{{changeLogIssue.issue.assignee.login}}</a>
        </td>
        <td>
            <span>{{changeLogIssue.issue.updatedAt | date:'mediumDate'}}</span>
        </td>
        <td class="ot-label-suite">
            <span ng-repeat="label in changeLogIssue.issue.labels"
                  class="label label-info"
                  ng-style="{'background-color': '#' + label.color + ' !important'}"
                    >{{label.name}}</span>
        </td>
    </tr>
    </tbody>
</table>
