<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Ontrack Graphiql</title>
    <link href="assets/graphiql/graphiql.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="assets/logo-64.png">
</head>
<body style="margin: 0;">
<div id="ontrack-banner" style="height:3em;background-color: black;">
    <div id="ontrack-link" style="padding-left: 1em;padding-top: 0.5em;">
        <a style="text-decoration: none;color: white;" href="/">
            <img src="assets/logo-24.png" style="vertical-align: text-bottom;"/>
            <span id="ontrack-title" title="Ontrack home page" style='font-size: 120%;font-family: "Helvetica Neue", Helvetica, Arial, sans-serif'>Ontrack</span>
        </a>
    </div>
</div>
<div id="graphiql" style="height: 100vh;"></div>

<script src="assets/graphiql/react.development.js"></script>
<script src="assets/graphiql/react-dom.development.js"></script>
<script src="assets/graphiql/graphiql.min.js"></script>

<script>
    const graphQLFetcher = graphQLParams =>
        fetch('graphql', {
            method: 'post',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(graphQLParams),
        })
            .then(response => response.json())
            .catch(() => response.text());
    ReactDOM.render(
        React.createElement(GraphiQL, {fetcher: graphQLFetcher}),
        document.getElementById('graphiql'),
    );
</script>
</body>
</html>
