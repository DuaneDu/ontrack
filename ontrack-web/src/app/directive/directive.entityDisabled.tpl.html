<div class="row" ng-if="entity.disabled">
    <div class="col-md-12">
        <div class="ot-entity-disabled-alert">
            <span ng-transclude></span>
            <button class="btn btn-default btn-xs pull-right" ng-if="entity.links._enable || entity._enable" ng-click="enableEntity(entity)">
                Enable
            </button>
        </div>
    </div>
</div>
