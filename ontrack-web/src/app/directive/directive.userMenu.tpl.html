<div class="off-canvas-overlay"></div>

<div class="off-canvas">
    <div class="list-group">
        <!-- All actions -->
        <button type="button" class="list-group-item user-menu-item user-menu-action" ng-repeat="action in menu.actions">
            {{ action.name }}
        </button>
        <!-- All groups -->
        <button type="button" class="list-group-item list-group-item-info user-menu-item user-menu-group" ng-repeat-start="group in menu.groups">
            {{ group.name }}
        </button>
        <button type="button" class="list-group-item user-menu-item user-menu-action" ng-repeat-end ng-repeat="action in group.actions">
            {{ action.name }}
        </button>
        <!-- Logout action -->
        <button type="button" class="list-group-item list-group-item-warning user-menu-item user-menu-action">
            <i class="fa fa-sign-out"></i>&nbsp;Sign out
        </button>
    </div>
</div>
