<form class="{{config.css}}" ng-submit="performSearch()">
    <div class="input-group">
        <div class="input-group-btn" dropdown>
            <button type="button"
                    id="ot-searchbox-{{boxId}}-type-button"
                    class="btn btn-default dropdown-toggle"
                    dropdown-toggle
                    title="{{otSearchBox.selectedSearchResultType.description}}"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"><span ng-if="otSearchBox.selectedSearchResultType.feature"><img class="ot-icon-mini" src="extension/{{otSearchBox.selectedSearchResultType.feature.id}}/search-icon/{{otSearchBox.selectedSearchResultType.id}}.png" />&nbsp;</span>{{otSearchBox.selectedSearchResultType.name}}&nbsp;<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a id="ot-searchbox-{{boxId}}-type-none" class="ot-action" ng-click="otSearchBox.selectAllSearchType()" title="{{otSearchBox.defaultResultType.description}}">Any</a></li>
                <li ng-repeat="type in otSearchBox.searchResultTypes"><a id="ot-searchbox-{{boxId}}-type-{{type.id}}" class="ot-action" ng-click="otSearchBox.selectSearchType(type)" title="{{type.description}}"><img class="ot-icon" src="extension/{{type.feature.id}}/search-icon/{{type.id}}.png"/>&nbsp;{{type.name}}</a></li>
            </ul>
        </div>
        <input id="ot-searchbox-{{boxId}}-token" type="text" class="form-control" placeholder="Search..." aria-label="Search box" ng-model="otSearchBox.searchToken">
        <span class="input-group-btn">
            <button id="ot-searchbox-{{boxId}}-button" class="btn btn-default" type="submit" title="Launches the search"><span class="fa fa-search"></span></button>
        </span>
    </div>
</form>
