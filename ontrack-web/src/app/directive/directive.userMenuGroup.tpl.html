<button type="button" class="list-group-item list-group-item-info user-menu-item user-menu-group">
    {{ group.name }}
    <span class="pull-right ot-action" ng-click="toggleGroup()">
        <span ng-hide="group.collapsed" class="fa fa-caret-down" title="Collapses the group"></span>
        <span ng-show="group.collapsed" class="fa fa-caret-right" title="Shows the group actions"></span>
    </span>
</button>
