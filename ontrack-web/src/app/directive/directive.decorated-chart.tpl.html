<div>
    <ot-section-title>
        {{ title }}
        <span ng-if="chartOptions" class="fa fa-cog ot-command" title="Chart settings" ng-click="chart.editChartOptions()"></span>
    </ot-section-title>
    <div style="width: 100%; height: 300px; border: dashed 1px gray;">
        <ot-dynamic-chart options="chart.run()"
                          chart-options="chart.chartOptions"
                          style="width: 100%; height: 100%;"></ot-dynamic-chart>
    </div>
</div>
