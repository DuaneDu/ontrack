<!-- Label mode -->
<span title="{{label.description}}"
      ng-if="!colorBox || colorBox == 'false'"
      class="ot-project-label"
      ng-style="{
        'background-color': label.color + ' !important;',
        'color': label.foregroundColor + ' !important;'
      }"
>
    <span ng-class="{
        'ot-action': action != null
    }" ng-click="onLabelAction()">
        {{formatLabel(label)}}
    </span>
</span>

<!-- Color box mode -->
<span title="{{label.description}}"
      ng-if="colorBox == 'true'"
      class="ot-project-label-box">
    <span class="ot-project-label-box-square"
          ng-style="{
            'background-color': label.color + ' !important;',
            'color': label.foregroundColor + ' !important;'
          }"></span>
    <span class="ot-project-label-box-text">
        <span class="ot-project-label-box-text-category" ng-if="label.category">{{label.category}}:</span><span class="ot-project-label-box-text-name">{{label.name}}</span>
    </span>
</span>
